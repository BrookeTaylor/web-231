<script>

/*

/**
 * Set object literals for each book and author. 
 */
  const fiveRings = {"isbn": 1935785974, "title":"The Book of Five Rings", "pages":60};
  const theAlchemist = {"isbn": 0062315005, "title":"The Alchemist", "pages":208};
  const fourthTurning = {"isbn": 0767900464, "title":"The Fourth Turning: An American Prophecy", "pages":400};

  const jenBoylan = {"name": "Jennifer Finney Boylan", "genre":"Novels"};
  const tonyHawk = {"name": "Tony Hawk", "genre":"Novels"}; 
  const cesarMillan = {"name": "Cesar Millan", "genre":"Dog Training"};

/**
 * Set variables "book" and "authors" to grab our two cards so that 
 * we can set the display from none to block with our if, else if, 
 * else function. 
 */
  let books = document.getElementById("favorite-books");
  let authors = document.getElementById("favorite-authors");
 
/**
 * Set each of our table data cells with the corresponding data. 
 */
  document.getElementById("txtfiveRingsISBN").innerHTML = fiveRings.isbn;
  document.getElementById("txtfiveRingsTitle").innerHTML = fiveRings.title;
  document.getElementById("txtfiveRingsPages").innerHTML = fiveRings.pages;

  document.getElementById("txttheAlchemistISBN").innerHTML = theAlchemist.isbn;
  document.getElementById("txttheAlchemistTitle").innerHTML = theAlchemist.title;
  document.getElementById("txttheAlchemistPages").innerHTML = theAlchemist.pages;

  document.getElementById("txtfourthTurningISBN").innerHTML = fourthTurning.isbn;
  document.getElementById("txtfourthTurningTitle").innerHTML = fourthTurning.title;
  document.getElementById("txtfourthTurningPages").innerHTML = fourthTurning.pages; 


  document.getElementById("txtjenBoylanName").innerHTML = jenBoylan.name;
  document.getElementById("txtjenBoylanGenre").innerHTML = jenBoylan.genre;

  document.getElementById("txttonyHawkName").innerHTML = tonyHawk.name;
  document.getElementById("txttonyHawkGenre").innerHTML = tonyHawk.genre;
 
  document.getElementById("txtcesarMillanName").innerHTML = cesarMillan.name;
  document.getElementById("txtcesarMillanGenre").innerHTML = cesarMillan.genre; 



/** 
 * Created a function that runs an if, else if, else statement 
 * which selects options based off our user input. Will reveal or 
 * conceal our tables based off response selected. 
 */
function myFunction() {
  let choice = document.getElementById("favoriteList").value;    
  let result; 

if (choice == "favoriteBooks") {
    result = books.style.display = "block";
        authors.style.display = "none";
} else if (choice == "favoriteAuthors") {
    result = books.style.display = "none";
        authors.style.display = "block";
} else {
    result = books.style.display = "none";
        authors.style.display = "none";

        alert("Invalid selection, please try again!");
}

}
