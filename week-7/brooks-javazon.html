/**
 * Created our Product class to help us create 
 * our product objects. Added four properties to 
 * the new variables and a method to calculate the 
 * total value of price multiplied by quantity.  
 */
class Product {
    constructor(id, description, price, quantity) {
        this.id = id; 
        this.description = description; 
        this.price = price; 
        this.quantity = quantity; 
    }
    totalValue() {
        return this.price * this.quantity;
    }
}
