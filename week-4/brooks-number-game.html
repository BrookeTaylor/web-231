<script>

// Sets a variable to create a random number between 1 - 10. 
const rnd = Math.floor((Math.random() * 10) + 1); 

// Once our button has been clicked, we'll perform a function. 
document.getElementById("btnSubmit").addEventListener("click", myFunction);

/*
 * Our function is activated by clicking the button (#btnSubmit). 
 * First we create a variable named myNumber, assign the value of 
 * the user input from the from field (#txtMyNumber). Then, we 
 * create another variable and leave it undefined for the moment. 
 * We create our if, else if, else statements and assign operators 
 * less than, greater than or leave the the else statement for 
 * the correct number response. Finally, we assign our results 
 * to display in a paragraph (#guessResults).  
*/
function myFunction() {
    let myNumber = document.getElementById("txtMyNumber").value;
    let results; 
    if (myNumber < rnd) {
        results = "The number is greater than " + myNumber;
    } else if (myNumber > rnd) {
        results = "The number is less than " + myNumber;
    } else {
        results = "Congratulations! You picked the correct number!";
    }
    document.getElementById("guessResults").innerHTML = results;
}
