<!-- Whole page wrap id="container." -->
<div id="container">

<p id="demo"></p>


<form>
    <input type="text" id="txt">
    <button type="button" id="btn">Guess</button>
</form>






<script>


const rnd = Math.floor((Math.random() * 10) + 1);

document.getElementById("btn").addEventListener("click", myFunction);

function myFunction() {
    let myNumber = document.getElementById("txt").value;
    let message; 
    if (myNumber < rnd ) {
        message = "you're less than the number";
    } else if (myNumber > rnd ) {
        message = "youre higher than the number";
    } else {
        message = "win!";
    }
  document.getElementById("demo").innerHTML = message;
}







</script>
