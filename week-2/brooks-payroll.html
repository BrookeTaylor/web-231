<script>

/**
 * Declared variables first, set to a const as variable remains 
 * unchanging. Here is the variable for each unordered list first name. 
 */
  const firstFirstName = "Ludwig"; 
  const secondFirstName = "Johann"; 
  const thirdFirstName = "Wolfgang";

/**
 * Second item in each unordered list, last name. 
 */
  const firstLastName = "Beethoven";
  const secondLastName = "Bach";  
  const thirdLastName = "Mozart";  
   
/**
 * Third item in each unordered list, address. 
 */
  const firstAddress = "505 main street";
  const secondAddress = "512 main street";  
  const thirdAddress = "600 main street";  
  
/**
 * Fourth item in each unordered list, date. I'm including some of my 
 * 'successful' attempts in a file titled, 'attmpts.js' within this 
 * file's directory. I went down this path of trying to select my 
 * own date as opposed to just going with the current date, new Date(). 
 * When I did this, much to my dismay it left the current time as well as 
 * date displayed. From there, I figured out to .split the two by the 
 * (',') comma. And then picked the first item of the array with the [0].
 * Please feel free to let me know if this isn't the best approach but 
 * it worked out for my purposes.    
 */
  const firstDay = new Date('1770-12-16').toLocaleString('en-US').split(',')[0];
  const secondDay = new Date('1685-03-31').toLocaleString('en-US').split(',')[0];
  const thirdDay = new Date('1756-01-27').toLocaleString('en-US').split(',')[0];

/**
 * Fifth and final item on our unordered list, the pay rate. Adjusted to 
 * only show to the tenth decimal point. 
 */
  const firstPayRate = 18.933.toFixed(1);
  const secondPayRate = 25.533.toFixed(1);
  const thirdPayRate = 50.111.toFixed(1);

/** 
 * Using the DOM .getElementById selecting each of the HTML's id's and 
 * attaching our variables by the .innerHTML property. 
 */
  document.getElementById("txtFirstNameLudwig").innerHTML = firstFirstName;
  document.getElementById("txtLastNameBeethoven").innerHTML = firstLastName; 
  document.getElementById("txtAddressLudwig").innerHTML = firstAddress;
  document.getElementById("txtHireDateLudwig").innerHTML = firstDay;
  document.getElementById("txtPayRateLudwig").innerHTML = firstPayRate;

  document.getElementById("txtFirstNameJohann").innerHTML = secondFirstName;
  document.getElementById("txtLastNameJohann").innerHTML = secondLastName; 
  document.getElementById("txtAddressJohann").innerHTML = secondAddress;
  document.getElementById("txtHireDateJohann").innerHTML = secondDay;
  document.getElementById("txtPayRateJohann").innerHTML = secondPayRate;

  document.getElementById("txtFirstNameWolfgang").innerHTML = thirdFirstName;
  document.getElementById("txtLastNameWolfgang").innerHTML = thirdLastName; 
  document.getElementById("txtAddressWolfgang").innerHTML = thirdAddress;
  document.getElementById("txtHireDateWolfgang").innerHTML = thirdDay;
  document.getElementById("txtPayRateWolfgang").innerHTML = thirdPayRate;
