/* 
 * Created a function that runs an if, else if, else statement 
 * which selects results from each of their own functions. 
 * Added a variable for our users choice value and for the 
 * result of our function. 
*/
function myFunction() {
  let choice = document.getElementById("sequence").value;    
  let result; 

if (choice == "fibonacci") {
  result = fibFunction();
} else if (choice == "even") {
  result = evenFunction();
} else if (choice == "odd") {
  result = oddFunction();
} else {
  alert('Invalid selection, please try again!');
}
  document.getElementById("results").innerHTML = result;
}

/* 
 * Created a function to run our Fibonacci 
 * Sequence based off the directions in 
 * current assignment, Assignment 5 - 
 * Sequence Game. 
*/ 
function fibFunction() {
  let num1 = 0; 
  let num2 = 1; 
  let next = 0; 
  let fibonacciSequenceText = "";

while (next  <= 40) {
  fibonacciSequenceText += num1 + ", ";                    
  next = num1 + num2;
  num1 = num2;
  num2 = next;                  
}
  return fibonacciSequenceText.slice(0, -2);
}

/*
 * Created a function to run if our user chooses even numbers. 
 * This function runs numbers even up until 20. 
*/
function evenFunction() {
  let text = "";
  let i = 0;
  
do {
  if(i % 2 == 0)
    text += i + ", ";
    i++;
}
  while (i < 20);
  return text.slice(0, -2); 
}
