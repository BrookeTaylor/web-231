<script>

/**
 * This creates an Event Listener for our 
 * button which, once clicked will run our 
 * function.
*/
document.getElementById("myBtn").addEventListener("click", fahToCel);

/**
 * First, our function fahToCel creates a variable 
 * which grabs the value of our text within our 
 * HTML document. Then, another variable to convert 
 * that number into celsius by subtracting 32 degrees, 
 * and dividing by 1.8. After all this is done, our 
 * function will then display those results within 
 * our document by the id "convResults".    
*/
function fahToCel() {
  let fahrenheit = document.getElementById("txtFahrenheit").value;
  let convert = ((parseFloat(fahrenheit) - 32) / 1.8).toFixed(2);
  document.getElementById("convResults").innerHTML = convert;
}

</script>
